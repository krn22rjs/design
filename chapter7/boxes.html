<!DOCTYPE html>
<html>
<head>
	<title>Drop Down List Box  || Multiple Select Box</title>
</head>
<body>

<h1>Drop Down List Box</h1>
	<form action="http://www.example.com/profile.php">
		<p>What devices do you listen to music on?</p>
			<select name="devices">
				<option value="ipod">ipod</option>
				<option value="radio">Radio</option>
				<option value="computer">Computer</option>
			</select>
	</form>

<h1>Multiple Select Box</h1>
	<form action="http://www.example.com/profile.php">
		<p>Do you play any of the following instruments?
		(You can select more than one option by holding down control on a PC or
		command key on a Mac while selecting different option.)</p>

		<select name="instruments" size=""></select>
</body>
</html>
