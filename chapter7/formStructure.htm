<body>

<h1>form structure</h1>

<form action="http://www.example.com/subscribe.php" method="get">

	<p>This is where the form controls will appear.</p>
</form>

<h1>Text Input</h1>

<form action="http://www.example.com/login.php">
	
	<p>Username:

	</p>

</form>
</body>
