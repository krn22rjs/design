<!DOCTYPE html>
<html>
<head>
	<title>Width and Space: Border and Background </title>
</head>
<body>

<h1>Width and Spacing </h1>
	<table width="400" cellpadding="10" cellspacing="5">
		<tr>
			<th width="150"></th>
			<td>withdrawn</td>
			<td>credit</th>
			<th width="150">Balance</th>

		</tr>

		<tr>
			<th>January</th>
			<td>250.00</td>
			<td>660.50</td>
			<td>410.50</td>
		</tr>

		<tr>
			<th>February</th>
			<td>135.55</td>
			<td>895.20</td>
			<td>1170.15</td>
		</tr>
	</table>


	<h1>Border and Background</h1>


<table border="2" bgcolor="#efefef">
		<tr>
			<th width="150"></th>
			<td>withdrawn</td>
			<td>credit</th>
			<th width="150" bgcolor="#cccccc">Balance</th>

		</tr>

		<tr>
			<th>January</th>
			<td>250.00</td>
			<td>660.50</td>
			<td bgcolor="#cccccc" >410.50</td>
		</tr>

		<tr>
			<th>February</th>
			<td>135.55</td>
			<td>895.20</td>
			<td bgcolor="#cccccc">1170.15</td>
		</tr>
	</table>

</body>
</html>
