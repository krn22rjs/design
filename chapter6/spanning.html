<!DOCTYPE html>
<html>
<head>
	<title>Spanning columns and rows</title>
</head>
<body>

<h1>Spanning columns</h1>

<table>
	<tr>
		<th></th>
		<th>9am</th>
		<th>10am</th>
		<th>11 am</th>
		<th>12 am</th>
	</tr>

	<tr>
		<th>Monday</th>
		<td colspan="2">Geography</td>
		<td>math</td>
		<td>art</td>
	</tr>

	<tr>
		<th>Tuesday</th>
		<td colspan="3">Gym</td>
		<td>Home Ec</td>
	</tr>
</table>


<h1>Spanning Row</h1>

<table>
		<tr>
			<th></th>
			<th> ABC</th>
			<th>BBC</th>
			<th>CNN</th>
		</tr>

		<tr>
			<th>6pm - 7pm</th>
			<td rowspan="2">Movie</td>
			<td>Comedy</td>
			<td>News</td>
		</tr>

		<tr>
			<th> 7- 8pm</th>
			<td>sport</td>
			<td>current affairs</td>
		</tr>
</table>



</body>
</html>
