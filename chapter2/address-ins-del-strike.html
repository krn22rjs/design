<!DOCTYPE html>
<html>
<head>
	<title>Address, insert, delete, strikethrough</title>

</head>
<body>

<h1>Address</h1>

	<address>
		
		<p><a href="mailto:homer@example.org">
			homer@example.org</a></p>

		<p>742 Evergreen Terrace, Springfield.</p>


	</address>


<h1>insert and Delete</h1>

	<p>It was the <del>worst</del> <ins>best</ins> idea she had ever had.</p>



	<h1>Strikethrough</h1>

	<p> Laptop computer:</p>

	<p><s>Was $995</s></p>

	<p>Now only $375</p>
</body>
</html>
