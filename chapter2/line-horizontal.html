<!DOCTYPE html>
<html>
<head>
	<title>Line Breaks and Horizontal Rules</title>
</head>
<body>

<h1>line break</h1>
	<!--Line Breaks : creates a new line for the sentence. -->
	<p>The Earth<br /> gets one hundred tons heavier every day <br /> due to falling dust. </p>

<h1>horizontal rules</h1>
	<!-- horizontal rules: creates a line in the middle of the text -->
	<p>Venus is the only planet tht rotates clockwise.</p>

	<hr />

	<p> Jupiter is bigger than all th other planets combined.</p>
</body>
</html>
