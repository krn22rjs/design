<!DOCTYPE html>
<html>
<head>
	<title> superscript and subscript</title>
</head>
<body>
	<h1>SuperScript and Subscript</h1>

<!-- Sup element use to raise the power -->
	<p>On the 4<sup>th</sup> of September you will learn about E=MC<sup>2</sup>.</p>

<!-- sub element commonly use with footnotes or chemical formulas -->
	<p>The amount of CO<sub>2</sub> in the atomosphere grew by 2ppin 2009 <sub>1</sub>.</p>



</body>
</html>
